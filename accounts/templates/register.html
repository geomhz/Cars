{% extends "base.html" %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<div class="register-user-card">
<h2>Sign Up</h2>
<div class="container mt-4" style="justify-content: center; display: flex;">
    <form method="post">
        {% csrf_token %}
        
        <table>
            {% for field in user_form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        
        <div class="error-messages">
            {% for field in user_form %}
                {% for error in field.errors %}
                    <p class="error-message">{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary centralize">
        </div>
    </form>
</div>   
</div>
{% endblock %}
